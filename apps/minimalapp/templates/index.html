<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') } }">
</head>

<body>
    <h1>Name: {{ name }}</h1>

    {% If name %}
    <h1>Name : {{name}}</h1>
    {% else %}
    <h1>Name : </h1>
    {% endif %}

    {% for user in users %}
    <li><a href="{{ user.url }}">{{ user.username }}</a></li>
    {% endfor %}

</body>

</html>
